    <line x1="500" y1="250" x2="570" y2="310" stroke="#8E98AA" stroke-width="1"/>

  <!-- Sphere for "Draped" mode -->

  <!-- Control Panel (Left panel) - Progressive disclosure implementation -->
  <rect x="24" y="110" width="260" height="630" rx="20" ry="20" fill="#212228" filter="url(#neomorph-panel)"/>
  
  <!-- Mode Selector (Always visible) -->

  <!-- Segmented Control for Mode -->
  <rect x="50" y="165" width="210" height="24" rx="12" ry="12" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
  <rect x="50" y="165" width="105" height="24" rx="12" ry="12" fill="#3A3B40" filter="url(#neomorph-button-active)"/>
  <text x="103" y="183" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF" text-anchor="middle">Plane</text>
  <text x="207" y="183" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#8E8E93" text-anchor="middle">Draped</text>
  
  <!-- Collapsible Panels (Progressive Disclosure) -->
  
  <!-- Basic Parameters (Expanded by default) -->
  <rect x="40" y="220" width="230" height="50" rx="16" ry="16" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="60" y="250" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" fill="#E4E4E4">Basic Parameters</text>
  <circle cx="240" cy="245" r="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <path d="M240,240 L240,250 M235,245 L245,245" stroke="#8E8E93" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Basic Parameters Panel (Expanded) -->
  <rect x="40" y="280" width="230" height="180" rx="16" ry="16" fill="#1D1E23" filter="url(#neomorph-inset)"/>
  
  <!-- Damping Parameter -->
  <text x="55" y="305" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Damping: 0.98</text>
  <rect x="55" y="315" width="200" height="6" rx="3" ry="3" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
  <rect x="55" y="315" width="180" height="6" rx="3" ry="3" fill="#555660"/>
  <circle cx="235" cy="318" r="10" fill="#2A2B30" filter="url(#neomorph-knob)"/>
  
  <!-- Gravity Parameter -->
  <text x="55" y="350" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Gravity: 0.4</text>
  <rect x="55" y="360" width="200" height="6" rx="3" ry="3" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
  <rect x="55" y="360" width="80" height="6" rx="3" ry="3" fill="#555660"/>
  <circle cx="135" cy="363" r="10" fill="#2A2B30" filter="url(#neomorph-knob)"/>
  
  <!-- Interaction Mode (Basic panel) -->
  <text x="55" y="395" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Interaction Mode</text>
  <rect x="55" y="405" width="200" height="36" rx="18" ry="18" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
  <rect x="55" y="405" width="100" height="36" rx="18" ry="18" fill="#3A3B40" filter="url(#neomorph-button-active)"/>
  <text x="105" y="428" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">Rotate</text>
  <text x="205" y="428" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="#8E8E93" text-anchor="middle">Drag</text>
  
  <!-- Advanced Parameters (Collapsed) -->
  <rect x="40" y="480" width="230" height="50" rx="16" ry="16" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="60" y="510" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" fill="#E4E4E4">Advanced Parameters</text>
  <circle cx="240" cy="505" r="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <path d="M235,505 L245,505" stroke="#8E8E93" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Visualization Settings (Collapsed) -->
  <rect x="40" y="550" width="230" height="50" rx="16" ry="16" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="60" y="580" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" fill="#E4E4E4">Visualization Settings</text>
  <circle cx="240" cy="575" r="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <path d="M235,575 L245,575" stroke="#8E8E93" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bottom Controls for Reset/Play -->
  <rect x="40" y="660" width="230" height="50" rx="16" ry="16" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="155" y="690" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" fill="#E4E4E4" text-anchor="middle">Reset Cloth</text>
  
  <!-- Floating Controls (Bottom Right) -->
  <circle cx="920" cy="680" r="40" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <!-- Pause icon -->
  <rect x="910" y="670" width="8" height="20" rx="2" ry="2" fill="#E4E4E4"/>
  <rect x="922" y="670" width="8" height="20" rx="2" ry="2" fill="#E4E4E4"/>
  
  <circle cx="830" cy="680" r="30" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <!-- Reset View icon -->
  <path d="M820,680 L840,680 M830,670 L830,690" stroke="#8E8E93" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Advanced Parameters Panel (Hidden, showing in semi-transparent to illustrate) -->
  <g opacity="0.2">
    <rect x="40" y="540" width="230" height="200" rx="16" ry="16" fill="#1D1E23" filter="url(#neomorph-inset)"/>
    
    <!-- Stretch Parameter -->
    <text x="55" y="565" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Stretch: 1.0</text>
    <rect x="55" y="575" width="200" height="6" rx="3" ry="3" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
    <rect x="55" y="575" width="100" height="6" rx="3" ry="3" fill="#555660"/>
    <circle cx="155" cy="578" r="10" fill="#2A2B30" filter="url(#neomorph-knob)"/>
    
    <!-- Bending Parameter -->
    <text x="55" y="610" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Bending: 1.0</text>
    <rect x="55" y="620" width="200" height="6" rx="3" ry="3" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
    <rect x="55" y="620" width="100" height="6" rx="3" ry="3" fill="#555660"/>
    <circle cx="155" cy="623" r="10" fill="#2A2B30" filter="url(#neomorph-knob)"/>
    
    <!-- Wind Controls in a grid -->
    <text x="55" y="655" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BBBBBB">Wind</text>
    
    <!-- Wind XYZ as a grouped control -->
    <rect x="55" y="665" width="200" height="60" rx="12" ry="12" fill="#1A1A1E" filter="url(#neomorph-inset)"/>
    <text x="70" y="690" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#8E8E93">X: 0.2</text>
    <text x="70" y="710" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#8E8E93">Y: 0.0</text>
    <text x="160" y="690" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#8E8E93">Z: 0.1</text>
    <text x="160" y="710" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#8E8E93">Buffer: 1.0</text>
  </g>
  
  <!-- Quick Action Bar (Bottom of Canvas) -->
  <rect x="350" y="670" width="600" height="50" rx="12" ry="12" fill="#1D1E23" filter="url(#neomorph-inset)" opacity="0.5"/>
  
  <!-- Display Control Chips -->
  <rect x="360" y="680" width="80" height="30" rx="15" ry="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="400" y="700" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#BBBBBB" text-anchor="middle">Cloth</text>
  
  <rect x="450" y="680" width="80" height="30" rx="15" ry="15" fill="#3A3B40" filter="url(#neomorph-button-active)"/>
  <text x="490" y="700" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#FFFFFF" text-anchor="middle">Overlaid</text>
  
  <rect x="540" y="680" width="80" height="30" rx="15" ry="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="580" y="700" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#BBBBBB" text-anchor="middle">Stress</text>
  
  <rect x="630" y="680" width="100" height="30" rx="15" ry="15" fill="#2A2B30" filter="url(#neomorph-button)"/>
  <text x="680" y="700" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#BBBBBB" text-anchor="middle">Structure</text>
  
  <!-- Neumorphic effects definitions -->
  <defs>
    <!-- Soft panel shadow -->
    <filter id="neomorph-panel" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="6" dy="6" stdDeviation="5" flood-color="#151619" flood-opacity="0.8"/>
      <feDropShadow dx="-6" dy="-6" stdDeviation="5" flood-color="#2A2B31" flood-opacity="0.5"/>
    </filter>
    
    <!-- Canvas area shadow -->
    <filter id="neomorph-canvas" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="8" dy="8" stdDeviation="6" flood-color="#151619" flood-opacity="0.7"/>
      <feDropShadow dx="-8" dy="-8" stdDeviation="6" flood-color="#2A2B31" flood-opacity="0.4"/>
    </filter>
    
    <!-- Inset shadow for controls -->
    <filter id="neomorph-inset" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2" />
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#151619" flood-opacity="0.8" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
      <feOffset dx="-2" dy="-2" />
      <feGaussianBlur stdDeviation="2" result="offset-blur-2"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur-2" result="inverse-2"/>
      <feFlood flood-color="#2A2B31" flood-opacity="0.3" result="color-2"/>
      <feComposite operator="in" in="color-2" in2="inverse-2" result="shadow-2"/>
      <feComposite operator="over" in="shadow-2" in2="SourceGraphic"/>
    </filter>
    
    <!-- Button shadow -->
    <filter id="neomorph-button" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#151619" flood-opacity="0.8"/>
      <feDropShadow dx="-3" dy="-3" stdDeviation="2" flood-color="#2A2B31" flood-opacity="0.5"/>
    </filter>
    
    <!-- Active segment shadow -->
    <filter id="neomorph-button-active" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#252527" flood-opacity="0.8"/>
      <feDropShadow dx="-1" dy="-1" stdDeviation="1" flood-color="#45464A" flood-opacity="0.5"/>
    </filter>
    
    <!-- Slider knob -->
    <filter id="neomorph-knob" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#151619" flood-opacity="0.8"/>
      <feDropShadow dx="-2" dy="-2" stdDeviation="1" flood-color="#2A2B31" flood-opacity="0.5"/>
    </filter>
  </defs>
</svg>
